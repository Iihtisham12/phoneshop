<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Base{% endblock  %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        {% block css_code %}<link rel="stylesheet" href="{% static "shopapp/css/style.css" %}">{% endblock  %}
    </head>

<body>
    <nav class="shadow-lg p-3 ">
        <div class="flex flex-wrap justify-between ml-5 mx-auto items-center px-4 py-1.1">
            <a href="{% url "IndexPage" %}" class="flex items-center  ">
                <img class="h-10 mr-3 items-center" src="{% static "shopapp/img/phone.png" %}" alt="NiLogoPresent">
                <span class="self-center text-xl font-semibold">Phone Shop</span>
            </a>
            <div class="flex items-center ">

               
                    {% comment %} <a href="" class="mr-6 text-sm font-xl font-medium text-grey-500">Change Password</a> {% endcomment %}
                    <a href="{% url "LogoutMethod" %}" class="mr-6 text-sm font-xl font-medium text-grey-500">Logout</a>
                    <a href="{% url "LoginPage" %}" class="mr-6 text-sm font-xl font-medium text-grey-500">Login</a>

            </div>
        </div> 
    </nav>

    {% block body %}{% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
